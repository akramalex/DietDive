{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- Hero Section with Background Image -->
<div class="about-hero-section"></div>

<!-- About Us Title and Content Section -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-10 col-md-8 text-center">
            <h1 class="about-us">About Us</h1> <!-- "About Us" title below the hero image -->
            <h2>{{ about.title }}</h2>
            <p>{{ about.content | safe }}</p>
            <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
        </div>
    </div>
</div>

{% endblock %}
